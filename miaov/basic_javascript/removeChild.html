<!DOCTYPE html>
<html>
<head>
<meta charset="utf8" />
<title>删除element元素</title>
<script type="text/javascript">
function get_struct (isClick,argument) {
    var all_a_element = document.getElementsByTagName('a');
    var ul_element = document.getElementById('ul1');
    var all_li = ul_element.getElementsByTagName('li');
    var deleted_li=undefined;
    if(isClick === "yes"){
        deleted_li = argument;       
    }
    return {
        "所有a元素":all_a_element,
        "ul元素":ul_element,
        "所有li元素":all_li,
        "要被删除的li元素":deleted_li
    };
}

function run_struct(){
    var data_struct = get_struct();
    for(var i=0; i<data_struct["所有a元素"].length; i++){
        data_struct["所有a元素"][i].onclick = function(){
            data_struct["被删除的li元素"] = this.parentNode;
            data_struct["ul元素"].removeChild(data_struct["要被删除的li元素"]);
        }
    }
}

window.onload = function(){
    run_struct();
}
</script>
</head>
<body>
<ul id="ul1">
    <li>aaaa <a href="javascript:;">删除</a></li>
    <li>bbbb <a href="javascript:;">删除</a></li>
    <li>cccc <a href="javascript:;">删除</a></li>
    <li>dddd <a href="javascript:;">删除</a></li>
</ul>
</body>
</html>
