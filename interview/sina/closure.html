<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8" />
<title>闭包</title>
<script type="text/javascript">
function adder(number){
    return function(y){
        return number + y;
    }
}

var add_1 = adder(2);//函数adder的参数number被持久化了，也就是形成闭包了
console.log(add_1(99));
</script>
</head>
<body>
什么是闭包？然后在一个闭包的例子。<br />
闭包就是子函数能访问函数外数据。
</body>
</html>
