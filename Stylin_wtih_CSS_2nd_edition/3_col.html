<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>三栏固定布局</title><style type="text/css">*{    margin: 0;    padding: 0;}#main_wrapper {    background-color: #D7CFE6;    margin-left: auto;    margin-right: auto;    text-align: left;    width: 840px;}#header {    background-color: #5E458A;}#header_inner {    padding: 1em 2em;}#nav {    background-color: #AA559A;    float: left;    width: 18%;}#nav_inner {    margin: 1em 0.5em;}#nav_inner a {    color: #FFFFFF;}#nav_inner ul{    margin: 0.5em 1em 0.75em;}#nav_inner li {    list-style-type: none;    margin-left: 0;}#content {    background-color: #FFFFFF;    float: left;    width: 60%;}#content_inner {    margin: 0 1em 1em 1.5em;}#promo {    background-color: #6430BF;    float: left;    width: 22%;}#promo_inner {    margin: 1em 1.2em;}#promo_inner a {    color: #FFFFFF;}#promo_inner ul{    margin: 0.5em 1em 0.75em;}#promo_inner li {    list-style-type: none;    margin-left: 0;}#footer {    background-color: #E6CFE1;    clear: both;    width: 100%;}#footer_inner {    padding: 0.5em 10em;    text-align: center;}</style></head><body class="violet"><div id="main_wrapper"><div id="header">    <div id="header_inner">        <h1>三栏固定布局</h1>        <!-- end header_nav -->    </div><!-- end header_inner --></div><!-- end header --><div id="nav">    <div id="nav_inner">        <ul>            <li><a href="#">左项目1</a></li>            <li><a href="#">左项目2</a></li>      </ul>    </div><!-- end nav_inner --></div><!-- end nav --><div id="content">    <div id="content_inner">    <h2>关于这个布局</h2>    <p><strong>和2栏固定<abbr title="Cascading Style Sheets">布局</abbr>没有本质区别。</strong>        </p>        <p>就是加了个div。然后浏览器无论怎样调增大小，内容不挤压。</p>    </div></div><div id="promo">    <div id="promo_inner">        <ul>            <li><a href="#">右项目1</a></li>            <li><a href="#">右项目2</a></li>      </ul>    </div><!-- end nav_inner --></div><!-- end nav --><div id="footer">    <div id="footer_inner">        <p>这是脚部</p>    </div></div></div><!--end main wrapper--></body></html>
