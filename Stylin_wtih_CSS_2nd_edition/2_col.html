<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>2栏固定布局</title><style type="text/css">*{    margin: 0;    padding: 0;}/*用来设置居中，和总体内容宽度*/#main_wrapper{    margin: 0 auto;    width:840px;}#header{    background-color: #BFBF60;}#header_inner{    padding: 1em 3em;}#nav{    float: left;    width:22%;        background-color:  #CCCC8F;}#nav_inner{    padding: 1em 2em;    border-right: 3px solid #bb3333;    color: #fff;}#nav_inner li{    list-style-type: none;}#content{    float: left;    width:78%;    background-color: #E6E6CF;    overflow:hidden;}#content_inner{    padding: 1em 3em;}#footer{    clear:both;    background-color: #BFBF60;    text-align:center;}</style></head><body class="olive"><div id="main_wrapper"><div id="header">    <div id="header_inner">        <h1>2栏固定布局</h1>    </div><!-- end header_inner --></div><!-- end header --><div id="nav">    <div id="nav_inner">        <ul>            <li><a href="#">项目1</a></li>            <li><a href="#">项目2</a></li>        </ul>    </div><!-- end nav_inner --></div><!-- end nav --><div id="content">    <div id="content_inner">    <h2>关于这个布局</h2>    <p><strong></strong></p>    <h4>代码上nav和content两个div是上下，视觉上却是并行。div是块级元素，本来一上一下，采用float后，可并行。</h4>    <p>无论你怎么调整浏览器大小，内容不挤压。</p>    </div><!-- end content_inner --></div><!-- end content --><div id="footer">    <div id="footer_inner">        <p>&copy; 2012 - a CSS template from <a href="http://www.stylinwithcss.com"><em>写给大家看的CSS书</em></a> by wushanchao</p>    </div><!-- end footer_inner --></div><!-- end footer --></div><!--end main wrapper--></body></html>
