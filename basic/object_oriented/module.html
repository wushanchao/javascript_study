<script type="text/javascript">
// 来自于http://www.ruanyifeng.com/blog/2012/10/javascript_module.html
// 声明了一个模块，
var module1 = (function(){
    var _count = 0;
    var m1 = function () {

    };
    var m2 = function(){

    };
    return {
        "m1":m1,
        "m2":m2
    };
})();
// 对模块进行扩展
var module1_extend = (function(mod){
    mod.m3 = function(){

    };
    return mod;

})(module1);
    

</script>
